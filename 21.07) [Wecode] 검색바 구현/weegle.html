<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weegle</title>
    <script
      src="https://kit.fontawesome.com/af6e50f004.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="/style/reset.css" />
    <link rel="stylesheet" type="text/css" href="/style/common.css" />
    <link rel="stylesheet" type="text/css" href="./weegle.css" />
  </head>
  <body>
    <section>
      <img
        src="https://user-images.githubusercontent.com/61774575/95163201-34411c00-075c-11eb-9987-d6301acb4dab.png"
        alt="logo"
      />
      <div class="inputWrap">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" />
        <i class="fa-solid fa-keyboard"></i>
        <i class="fa-solid fa-microphone"></i>
      </div>
      <div class="buttonWrap">
        <button class="buttonItem colorPick">Color Card</button>
        <button class="buttonItem westa">Westagram</button>
      </div>
      <div class="serviceWrap">
        <span>Weegle 제공 서비스 :</span>
        <a class="changeLanguage" href="#">English</a>
      </div>
    </section>
    <script type="text/javascript" src="weegle.js"></script>
  </body>
</html>
