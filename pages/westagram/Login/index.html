<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../icons/favicon-32x32.png"
    />
    <title>westagram-login</title>
    <script
      src="https://kit.fontawesome.com/af6e50f004.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="../../../style/reset.css" />
    <link rel="stylesheet" type="text/css" href="../../../style/common.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <nav class="navBox">
      <a class="logoBox" href="/">
        <img
          class="homeHtmlIcon"
          src="../../../icons/main_icon.png"
          alt="icon"
        />
        VanillaJS Project
      </a>
    </nav>
    <main class="westaLoginContainer">
      <form class="westaLoginForm">
        <h1 class="westaLoginTitle">Westagram</h1>
        <input
          id="id"
          class="westaLoginInput"
          type="text"
          placeholder="아이디를 입력하세요"
          required
        />
        <input
          id="pw"
          class="westaLoginInput"
          type="password"
          placeholder="비밀번호를 입력하세요"
          required
        />
        <button class="westaLoginBtn" disabled>로그인</button>
      </form>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
