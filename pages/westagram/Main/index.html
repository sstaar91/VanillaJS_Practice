<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../icons/favicon-32x32.png"
    />
    <title>westagram-main</title>
    <script
      src="https://kit.fontawesome.com/af6e50f004.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="../../../style/reset.css" />
    <link rel="stylesheet" type="text/css" href="../../../style/common.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body class="westaMainContainer">
    <nav class="westaMainNav">
      <div class="westaMainNavInner">
        <a href="../Login/index.html">
          <h1 class="westaMainLogo">westagram</h1>
        </a>

        <div class="searchWrapper">
          <i class="fas fa-search"></i>
          <input class="searchBar" placeholder="검색" />
        </div>

        <div class="statusWrap">
          <i class="far fa-compass"></i>
          <i class="far fa-heart"></i>
          <i class="far fa-user"></i>
        </div>
      </div>
    </nav>

    <main class="mainContainer">
      <article>
        <section class="feed">
          <div class="feedHeader">
            <div>
              <div class="userImg"></div>
              <p>sstaar_mx</p>
            </div>
            <i class="fas fa-ellipsis-h"></i>
          </div>

          <div class="feedImg">
            <img src="../images/me.png" alt="chicken" />
          </div>

          <div class="commentWrapper">
            <div class="commentIconWrapper">
              <div>
                <i class="fas fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-envelope-open"></i>
              </div>
              <i class="far fa-bookmark"></i>
            </div>

            <div class="commentLike">
              <i class="fas fa-user-circle"></i>
              <p>
                <span class="name">we-dohyeon</span>님 외 126명이 좋아합니다
              </p>
            </div>

            <ul id="commentLists">
              <li>
                <span class="name">myung_sung</span>
                <span>이츠 미~</span>
              </li>
            </ul>
          </div>

          <form class="comment">
            <input id="commentInput" type="text" placeholder="댓글 달기..." />
            <button id="submit">게시</button>
          </form>
        </section>
      </article>

      <aside>
        <section class="sectionWrapper">
          <i class="fas fa-user-circle"></i>
          <div class="sectionInner">
            <p>wecode_bootcamp</p>
            <p>Wecode | 위코드</p>
          </div>
        </section>

        <div class="contentWrapper">
          <div class="contentHeader">
            <p>스토리</p>
            <p>모두 보기</p>
          </div>
          <section class="sectionWrapper">
            <i class="fas fa-user-circle"></i>
            <div class="sectionInner">
              <p>wecode_bootcamp</p>
              <p>Wecode | 위코드</p>
            </div>
          </section>
          <section class="sectionWrapper">
            <i class="fas fa-user-circle"></i>
            <div class="sectionInner">
              <p>wecode_bootcamp</p>
              <p>Wecode | 위코드</p>
            </div>
          </section>
          <section class="sectionWrapper">
            <i class="fas fa-user-circle"></i>
            <div class="sectionInner">
              <p>wecode_bootcamp</p>
              <p>Wecode | 위코드</p>
            </div>
          </section>
          <section class="sectionWrapper">
            <i class="fas fa-user-circle"></i>
            <div class="sectionInner">
              <p>wecode_bootcamp</p>
              <p>Wecode | 위코드</p>
            </div>
          </section>
        </div>

        <section class="recommendationWrapper"></section>
      </aside>
    </main>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
