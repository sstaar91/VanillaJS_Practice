<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../icons/favicon-32x32.png"
    />
    <title>Weegle</title>
    <script
      src="https://kit.fontawesome.com/af6e50f004.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="../../style/reset.css" />
    <link rel="stylesheet" type="text/css" href="../../style/common.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <nav class="navBox">
      <a class="logoBox" href="/">
        <img class="homeHtmlIcon" src="../../icons/main_icon.png" alt="icon" />
        VanillaJS Project
      </a>
    </nav>
    <main class="weegleContainer">
      <img
        class="weegleLogo"
        src="https://user-images.githubusercontent.com/61774575/95163201-34411c00-075c-11eb-9987-d6301acb4dab.png"
        alt="logo"
      />
      <div class="weegleInputBox">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" class="weegleInput" />
        <i class="fa-solid fa-keyboard"></i>
        <i class="fa-solid fa-microphone"></i>
      </div>
      <div class="weegleButtonWrap">
        <button class="weegleColorCard">Color Card 보기</button>
        <button class="weegleResetBtn">검색어 리셋</button>
      </div>
      <div class="weegleServiceWrap">
        <span>Weegle 제공 서비스 :</span>
        <a class="weegleChangeLanguage" href="#">English</a>
      </div>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
