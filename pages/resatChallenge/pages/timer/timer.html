<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="../../styles/reset.css" />
    <link rel="stylesheet" href="../../styles/common.css" />
    <link rel="stylesheet" href="./timer.css" />
  </head>
  <body>
    <main class="mainContainer">
      <div class="timerBox">
        <div class="timerNumberBox">
          <input class="timerHour" placeholder="00" />
          <span>:</span>
          <input class="timerMinute" placeholder="00" />
          <span>:</span>
          <input class="timerSecond" placeholder="00" />
        </div>
        <div class="timerButtonBox">
          <button class="timerStartBtn">START</button>
          <button class="timerStopBtn">STOP</button>
          <button class="timerResetBtn">RESET</button>
        </div>
      </div>
    </main>
    <script src="./timer.js"></script>
  </body>
</html>
