<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../icons/favicon-32x32.png"
    />
    <title>BaseBall_Game</title>
    <script
      src="https://kit.fontawesome.com/af6e50f004.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="../../style/reset.css" />
    <link rel="stylesheet" type="text/css" href="../../style/common.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <nav class="navBox">
      <a class="logoBox" href="/">
        <img class="homeHtmlIcon" src="../../icons/main_icon.png" alt="icon" />
        VanillaJS Project
      </a>
    </nav>
    <main class="baseBallContainer">
      <h1 class="baseBallTitle">⚾️ 야구게임 ⚾️</h1>
      <h2 class="baseBallNotice">세자리 숫자를 입력하세요! (단, 중복 없이)</h2>
      <form class="baseBallAnswerBox">
        <div class="baseBallInputWrap">
          <input class="baseBallNumberInput" type="number" />
          <input class="baseBallNumberInput" type="number" />
          <input class="baseBallNumberInput" type="number" />
        </div>
        <button class="baseBallSubmitBtn">확인하기</button>
      </form>
      <div class="baseBallAnswerListBox"></div>
    </main>
    <script type="module" src="./index.js"></script>
